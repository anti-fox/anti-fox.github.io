<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Document</title>
    <script>
        var aElement;
        function Init()
        {
            var name = prompt("Как тебя зовут?");
            var message = "Привет " + name + "! Это я, Данила :)";

            aElement = document.getElementById("ll");
            aElement.innerText = message;

            setInterval(() => {
                var red = getRandomInt(0, 256);
                var green = getRandomInt(0, 256);
                var blue = getRandomInt(0, 256);
                var alpha = getRandomInt(0, 100);

                aElement.style.color = "rgb("+ red + ", "+ green +", "+ blue +", "+ alpha +")";
            }, 50);
        }

        function getRandomInt(min, max) {
            min = Math.ceil(min);
             max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</head>
<body onload="Init()">
    <div style="text-align: center;">
        <h1>
            <a id="ll" style="font-family: 'Courier New', Courier, monospace;" href="https://vk.com"></a>
        </h1>
    </div>
</body>
</html>
